<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Delivery - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">üçï Food Delivery</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
    </nav>
</header>

<section class="auth-container">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to reset your password.</p>
    <form onsubmit="return resetPassword()">
        <input type="email" id="forgot-email" placeholder="Registered Email" required>
        <button type="submit">Reset Password</button>
    </form>
</section>

<footer>¬© 2025 Food Delivery</footer>

<script>
function resetPassword() {
    const email = document.getElementById('forgot-email').value;
    alert(`Password reset link sent to ${email}`);
    window.location.href = 'login.html';
    return false;  // Prevent page reload
}
</script>

</body>
</html>
