    function addToCart(itemName, price) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Check if the item already exists in the cart
        let item = cart.find(item => item.name === itemName);

        if (item) {
            // If item exists, increase the quantity
            item.quantity += 1;
        } else {
            // Otherwise, add a new item to the cart
            cart.push({ name: itemName, price: price, quantity: 1 });
        }

        // Save the updated cart back to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));

        // Update the cart count in header
        updateCartCount();
    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = cart.reduce((count, item) => count + item.quantity, 0);
        document.getElementById('cart-count').innerText = cartCount;
    }

    function toggleMenu(menuId) {
        const menu = document.getElementById(menuId);
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // On page load, update the cart count
    window.onload = function() {
        updateCartCount();
    };

    // Generate restaurant cards and menus dynamically
    const restaurantContainer = document.getElementById("restaurant-container");

        restaurantCard.innerHTML = `
    <div class="restaurant-info" onclick="toggleMenu('menu${index}')">
        <img src="${restaurant.restaurantImage || 'https://source.unsplash.com/300x150/?restaurant'}" alt="${restaurant.name}">
        <h3>${restaurant.name}</h3>
        <p>${restaurant.cuisine}</p>
        <button>View Menu</button>
    </div>
    <div class="restaurant-menu" id="menu${index}" style="display: none;">
        ${restaurant.dishes.map(dish => `
            <div class="menu-item">
                <img src="${dish[3] ? dish[3] : `https://source.unsplash.com/50x50/?${encodeURIComponent(dish[0])}`}" alt="${dish[0]}">
                <p>${dish[0]} - â‚¹${dish[1]}</p>
                <button onclick="addToCart('${dish[0]}', ${dish[1]})">Add to Cart</button>
            </div>
        `).join('')}
    </div>
`;


        restaurantContainer.appendChild(restaurantCard);
    });
