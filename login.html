<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Delivery - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">üçï Food Delivery</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
    </nav>
</header>



<section class="auth-container">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <p><a href="forgot-password.html">Forgot Password?</a></p>
    <p><a href="Admin_pnnel/login.html">Admin login</a></p>
</section>


<footer>¬© 2025 Food Delivery</footer>

<script>
    function loginUser(event) {
    event.preventDefault();

    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    fetch('https://food-delivery-backend-7azh.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    })
    .then(res => {
        if (!res.ok) throw new Error("Invalid credentials");
        return res.json();
    })
    .then(data => {
        alert(data.message); // Show login success message
        window.location.href = 'index.html'; // ‚úÖ Redirect to homepage
    })
    .catch(err => {
        alert("Login failed: " + err.message);
    });
}

    </script>
    
</body>
</html>
