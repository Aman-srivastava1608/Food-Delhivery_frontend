<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Confirmation - Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">üçï Food Delivery</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<section id="order-confirmation">
    <h2>Order Placed Successfully!</h2>
    <div id="order-details"></div>
    <a href="index.html">Back to Home</a>
</section>

<footer>¬© 2025 Food Delivery</footer>

<script>
    const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));
    const container = document.getElementById('order-details');

    if (orderDetails) {
        container.innerHTML = `
            <p><strong>Name:</strong> ${orderDetails.fullName}</p>
            <p><strong>Phone:</strong> ${orderDetails.phoneNumber}</p>
            <p><strong>Address:</strong> ${orderDetails.address}, ${orderDetails.city}, ${orderDetails.pincode}</p>
            <p><strong>Payment Method:</strong> ${orderDetails.paymentMethod}</p>
            <h3>Items:</h3>
            <ul>
                ${orderDetails.items.map(item => `<li>${item.name} - ‚Çπ${item.price}</li>`).join('')}
            </ul>
            <p><strong>Total Amount:</strong> ‚Çπ${orderDetails.totalAmount}</p>
        `;
        localStorage.removeItem('orderDetails');
    } else {
        container.innerHTML = `<p>No order details found.</p>`;
    }
</script>

</body>
</html>
